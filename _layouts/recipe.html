---
layout: default
---

<div class="recipe">
    <div class="recipe__image" style="background-image: url('/assets/images/{{ page.image }}')">
        <h1 class="recipe__title">{{ page.title }}</h1>
    </div>
    
    <div class="recipe__description">
        {{ content }}
    </div>

    <div class="recipe__nutrition">
        {{ page.nutrition.kcal }} kcal
    </div>
    
    <div class="recipe__ingredients">
        <h4 class="recipe__ingredients-header">Du behöver</h4>
        <ul class="recipe__ingredients-list">
            {% for ingredient in page.ingredients %}
            <li class="recipe__ingredients-list-item">{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
    
    <div class="recipe__instructions">
        <h4 class="recipe__instructions-header">Gör så här</h4>
        <ol class="recipe__instructions-list">
            {% for method in page.method %}
            <li class="recipe__instructions-list-item">{{ method }}</li>
            {% endfor %}
        </ol>
    </div>
    
</div>
