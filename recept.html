---
layout: default
---
<div class="container">
    <div class="row">
        <h1>Recept</h1>
        {% for recipe in site.recept %}
        <div class="col-lg-4">
            
            <a href="{{ recipe.url }}">
                <div class="recipe-preview puff">
                    <div class="recipe-preview__image"
                        style="background-image: url('/assets/images/{{ recipe.image }}')"></div>
                    <h4 class="recipe-preview__title">{{ recipe.title }} ({{ recipe.nutrition.kcal }} kcal)</h4>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
